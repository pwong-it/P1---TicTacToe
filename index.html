<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section class="game-section">
            <section class="playerOne">
                <h1>X</h1>
                <h2>Player One</h2>
            </section>
            <section class="grid-box">
                <div id="one" class="empty"></div>
                <div id="two" class="empty"></div>
                <div id="three" class="empty"></div>
                <div id="four" class="empty"></div>
                <div id="five" class="empty"></div>
                <div id="six" class="empty"></div>
                <div id="seven" class="empty"></div>
                <div id="eight" class="empty"></div>
                <div id="nine" class="empty"></div>
            </section>
            <section class="playerTwo">
                <h1>O</h1>
                <h2>Player Two</h2>
            </section>
        </section>

        <section class="result-section">
            <h2 id="end-message" class="before-game">It is a DRAW. Good Game Well played</h2>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
