<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="project-list">
                <li><a class="pw-logo" href="https://github.com/pwong-it" target="_blank" rel="noopener noreferrer"><img
                            src="./images/Styling/pw Logo.png" alt="Personal Brand Logo"></a></li>
                <li><a class="current-page" href="#">TicTacToe</a></li>
                <li><a class="secondary-page" href="#">Project 2</a></li>
                <li><a class="secondary-page" href="#">Project 3</a></li>
                <li><a class="secondary-page" href="#">Project 4</a></li>
            </ul>
            <ul>
                <li class="linkedIn"><a href="https://www.linkedin.com/in/philw-2806/" target="_blank"
                        rel="noopener noreferrer"><img src="./images/Styling/LinkedIn Logo.png" alt="linkeIn link"></a>
                <li class="github-link"><a href="https://github.com/pwong-it" target="_blank"
                        rel="noopener noreferrer"><img src="./images/Styling/Github Logo_white.png"
                            alt="Github link"></a>
            </ul>
        </nav>
        <section id="site-title-box">
            <h1 id="tic" class="animate__animated animate__bounce">Tic</h1>
            <h1 id="tac" class="animate__animated animate__bounce">Tac</h1>
            <h1 id="toe" class="animate__animated animate__bounce">Toe</h1>
        </section>

    </header>
    <main>
        <section class="game-section">
            <section class="playerOne">
                <h1 id="oneTurn">X</h1>
                <h2>Player One</h2>
                <h3>Wins: <span class="play-one-wins">0</span></h3>
            </section>
            <section class="grid-box">
                <div id="one" class="empty"></div>
                <div id="two" class="empty"></div>
                <div id="three" class="empty"></div>
                <div id="four" class="empty"></div>
                <div id="five" class="empty"></div>
                <div id="six" class="empty"></div>
                <div id="seven" class="empty"></div>
                <div id="eight" class="empty"></div>
                <div id="nine" class="empty"></div>
            </section>
            <section class="playerTwo">
                <h1 id="twoTurn">O</h1>
                <h2>Player Two</h2>
                <h3>Wins: <span class="play-two-wins">0</span></h3>
            </section>
        </section>

        <section class="result-section">
            <h2 id="end-message"></h2>
            <h2 id="stop-clicking" class="animate__animated animate__bounce"></h2>
            <button class='button' onclick="newGame()">New Game</button>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
